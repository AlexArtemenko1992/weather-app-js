<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather-app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5615e0f847.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="main-wrapper-blackout">
        <header>
          <div class="container">
            <input
              type="text"
              placeholder="Search city..."
              class="input-search col-xl-6 col-10"
            />
          </div>
        </header>

        <div class="content-wrapper container">
          <div class="location col-xl-5 col-10">
            <div class="city"></div>
            <div class="date"></div>
            <div class="temp">
              <span></span>
            </div>
            <div class="weather"></div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="polyfill.bd30f752e29489ed37fe.js"></script><script type="text/javascript" src="app.bd30f752e29489ed37fe.js"></script></body>
</html>
